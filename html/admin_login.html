<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save The Date Login</title>
    </head>
    <body style="background-color: #ffe7e7">
        <main>
            <div style="margin-top: 20%; position: center; text-align: center">
                <h3>Dalton and Lauren's Wedding Page</h3>
                <br>
                <form action="/admin" method="POST">
                    Password: 
                    <input id="code" name="code" type="text" value="">
                    <input type="submit" name="submit" value="Login" onclick="sanitizeAllFields()">
                </form>
            </div>
        </main>
    </body>
    <script>
    // strip all html from input before sending to server
    function sanitizeAllFields(){
        document.getElementById("code").value = strip(document.getElementById("code").value);
    }
    // strip html from string
    function strip(html){
        var doc = new DOMParser().parseFromString(html, 'text/html');
        return doc.body.textContent || "";
    }
    </script>
</html>
